<div class="row animated fadeIn faster">

    <div class="col">
        <div class="form-group">
            <h4>{{character.name}}</h4>

        </div>
        <div class="form-group">
            <h6>Status: <small>{{character.status}}</small></h6>

        </div>
        <div class="form-group">
            <h6>Gender: <small>{{character.gender}}</small></h6>

        </div>
        <div class="form-group">
            <h6>Location: <small>{{character.location["name"]}}</small></h6>

        </div>
        <div class="form-group">
            <p><img src={{character.image}} width="400" height="400" alt="Character Image"> </p>
        </div>
        <div class="form-group">
            <h6>Created: <small>{{character.created | date:"EEEE dd, MMMM yyyy"}}</small></h6>

        </div>

    </div>

</div>
<div class="col">
    <button class="btn btn-danger" routerLink="/characters">
        <i class="fa fa-arrow-left"></i>Volver
    </button>
</div>
